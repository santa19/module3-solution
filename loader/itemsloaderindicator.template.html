<table class="table table-striped table-hover dataTable responsive display" width="100%">
<thead>
<th>Short Name</th>
<th>Name</th>
<th>Description</th>
<th class="nosort"></th>
</thead>
<tbody>
<tr ng-repeat= "item in found">
<td>{{item.short_name}}</td>
<td>{{item.name}}</td>
<td>{{item.description}}</td>
<td><button ng-click="onRemove({index: $index});">Remove</button></td>
</tr>
</tbody>
</table>
